<script>
    window.onload = function () {
        var img = new Image();
        var params = [];
        params.push("path=" + encodeURIComponent(window.location.pathname))
        params.push("timestamp=" + new Date().getTime());
        params.push("screenWidth=" + screen.width)
        params.push("screenHeight=" + screen.height);
        params.push("windowWidth=" + window.innerWidth);
        img.src = "${host}/p/statistics/img?" + params.join("&");
    }
</script>
